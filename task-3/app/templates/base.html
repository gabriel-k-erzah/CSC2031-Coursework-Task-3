<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Secure Data Access{% endblock %}</title>

    <style>
        /* =======================================================
           HACKER GREEN THEME (GLOBAL)
        ======================================================= */
        body {
            margin: 0;
            padding: 0;
            background: #050505;
            font-family: Consolas, monospace;
            color: #ccffcc;
        }

        a {
            color: #22c55e;
            text-decoration: none;
        }

        .container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 1rem;
        }

        h1, h2, h3 {
            color: #22c55e;
            text-shadow: 0 0 6px #22c55e;
        }

        input[type="text"],
        input[type="password"],
        input[type="submit"],
        input[type="search"] {
            background: black;
            border: 1px solid #22c55e;
            color: #bbf7d0;
            padding: 8px;
            margin: 6px 0;
            font-family: Consolas, monospace;
        }

        input[type="submit"] {
            cursor: pointer;
            font-weight: bold;
            transition: 0.15s;
        }

        input[type="submit"]:hover {
            background: #22c55e;
            color: black;
        }

        ul {
            list-style: none;
            padding-left: 0;
        }

        li {
            margin-bottom: 6px;
        }
        /* LOGIN PAGE LAYOUT */
.login-container {
    width: 340px;
    margin: 3rem auto;
    padding: 1.5rem;
    background: rgba(0,0,0,0.65);
    border: 1px solid #22c55e;
    border-radius: 6px;
    box-shadow: 0 0 12px rgba(34,197,94,0.3);
}

.login-form .form-group {
    display: flex;
    flex-direction: column;
    margin-bottom: 1rem;
}

.login-form label {
    margin-bottom: 4px;
    color: #22c55e;
}

    /* LOGIN BUTTON */
    .login-btn {
        width: 100%;
        padding: 10px 16px;
        background: black;
        color: #bbf7d0;
        border: 1px solid #22c55e;
        border-radius: 4px;
        font-weight: bold;
        cursor: pointer;
        text-transform: uppercase;
        transition: 0.15s ease-out;
    }

    .login-btn:hover {
        background: #22c55e;
        color: black;
        transform: translateY(-2px);
        box-shadow: 0 0 14px rgba(34,197,94,0.8);
    }

    /* FLASH MESSAGES */
    .flash-messages {
        list-style: none;
        padding: 0;
        margin-bottom: 1rem;
    }

    .flash {
        color: #ff7070;
        text-shadow: 0 0 6px #ff7070;
        font-size: 0.9rem;
    }

        /* =======================================================
           PIXEL POPUP — EAZY-E STYLE
        ======================================================= */
        .eazy-popup {
            position: fixed;
            right: 1.2rem;
            bottom: 1.2rem;
            display: flex;
            align-items: center;
            gap: 0.4rem;
            padding: 0.4rem 0.6rem;
            background: rgba(0, 0, 0, 0.88);
            border: 1px solid #22c55e;
            border-radius: 6px;
            box-shadow: 0 0 16px rgba(34, 197, 94, 0.7);
            opacity: 0;
            transform: scale(0.7) translateY(10px);
            pointer-events: none;
            transition: opacity 0.18s ease-out,
                        transform 0.18s ease-out;
            z-index: 9999;
        }

        .eazy-popup.show {
            opacity: 1;
            transform: scale(1) translateY(0);
        }

        .eazy-sprite {
            width: 140px;   /* Was 64px */
            height: 140px;  /* Massive pixel man */
            image-rendering: pixelated;
            border: 1px solid rgba(34, 197, 94, 0.5);
            border-radius: 4px;
        }

        .eazy-text {
            font-size: 0.9rem;
            font-weight: bold;
            color: #bbf7d0;
            text-transform: lowercase;
            letter-spacing: 0.5px;
        }

        /* ============= POST CARDS ============= */
    .post-list {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }

    .post-card {
        background: rgba(0, 0, 0, 0.65);
        border: 1px solid #22c55e;
        padding: 1rem;
        border-radius: 6px;
        box-shadow: 0 0 12px rgba(34, 197, 94, 0.3);
        transition: transform 0.12s ease-out, box-shadow 0.12s ease-out;
    }

    .post-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 0 18px rgba(34, 197, 94, 0.55);
    }

    .post-header {
        display: flex;
        justify-content: space-between;
        margin-bottom: 0.4rem;
    }

    .post-title {
        font-size: 1.2rem;
        font-weight: bold;
        color: #22c55e;
        text-shadow: 0 0 6px #22c55e;
    }

    .post-author {
        font-size: 0.9rem;
        opacity: 0.8;
    }

    .post-content {
        color: #bbf7d0;
        margin: 0.5rem 0;
        white-space: pre-wrap;
    }

    .post-footer {
        margin-top: 0.5rem;
        text-align: right;
    }

    .post-id {
        font-size: 0.8rem;
        opacity: 0.7;
    }

        /* Dashboard top bar */
    .dash-top {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
    }

    /* Logout button styling */
    .logout-btn {
        padding: 6px 12px;
        background: #22c55e;
        color: black;
        border-radius: 4px;
        font-weight: bold;
        transition: 0.15s ease-out;
        text-transform: uppercase;
    }

    .logout-btn:hover {
        background: #16a34a;
        box-shadow: 0 0 10px rgba(34, 197, 94, 0.6);
    }

    </style>
</head>

<body>

<div class="container">
    {% block content %}{% endblock %}
</div>

<!-- =======================================================
     EAZY POPUP HTML
======================================================= -->
<div id="eazy-popup" class="eazy-popup">
    <img src="{{ url_for('static', filename='img/eazy_pixel.png') }}"
         class="eazy-sprite" alt="pixel homie">
    <span class="eazy-text">hell yeah</span>
</div>


<!-- =======================================================
     EAZY POPUP SCRIPT
======================================================= -->
<script>
(function() {
    const popup = document.getElementById('eazy-popup');
    if (!popup) return;

    let active = false;

    function showEazy() {
        if (active) return;
        active = true;
        popup.classList.add('show');

        setTimeout(() => {
            popup.classList.remove('show');
            active = false;
        }, 1600);
    }

    // expose globally so other pages/scripts can call it if needed
    window.showEazy = showEazy;

    // ALWAYS available — random 50% chance on any page
    window.addEventListener('load', () => {
        if (Math.random() < 0.5) {
            setTimeout(showEazy, 600);
        }
    });

})();
</script>

</body>
</html>
