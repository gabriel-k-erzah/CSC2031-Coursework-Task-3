<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Secure Data Access{% endblock %}</title>
    <style>
        :root {
            --bg: #020b06;
            --bg-alt: #02140b;
            --bg-card: #020f0a;
            --grid-line: rgba(16, 185, 129, 0.06);
            --accent: #22c55e;
            --accent-soft: rgba(34, 197, 94, 0.15);
            --accent-strong: rgba(74, 222, 128, 0.95);
            --text: #e5ffe5;
            --muted: #6ee7b7;
            --danger: #f97373;
            --success: #4ade80;
            --border: rgba(16, 185, 129, 0.5);
            --radius: 10px;
            --shadow-soft: 0 0 40px rgba(16, 185, 129, 0.3);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: "JetBrains Mono", "Fira Code", Menlo, Monaco, Consolas, monospace;
            background:
                linear-gradient(to bottom, rgba(3, 7, 5, 0.95), rgba(0, 0, 0, 1)),
                radial-gradient(circle at top, #064e3b, #020617 60%);
            color: var(--text);
            display: flex;
            justify-content: center;
        }

        /* subtle scanline / grid hacker effect */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background-image:
                linear-gradient(rgba(22, 163, 74, 0.07) 1px, transparent 1px),
                linear-gradient(90deg, rgba(22, 163, 74, 0.05) 1px, transparent 1px);
            background-size: 100% 2px, 3px 100%;
            mix-blend-mode: soft-light;
            opacity: 0.6;
            pointer-events: none;
        }

        .page-shell {
            width: 100%;
            max-width: 980px;
            padding: 2.2rem 1.6rem 3rem;
            display: flex;
            flex-direction: column;
            gap: 1.4rem;
            position: relative;
            z-index: 1;
            animation: fadeIn 0.45s ease-out;
        }

        header.app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }

        .app-title {
            display: flex;
            flex-direction: column;
            gap: 0.2rem;
        }

        .app-title-main {
            font-size: 1.2rem;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            color: var(--accent-strong);
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .logo-bracket {
            color: var(--muted);
        }

        .app-title-sub {
            font-size: 0.75rem;
            color: var(--muted);
        }

        nav.app-nav {
            display: flex;
            gap: 0.6rem;
            align-items: center;
            font-size: 0.8rem;
        }

        nav.app-nav a {
            color: var(--muted);
            text-decoration: none;
            padding: 0.25rem 0.75rem;
            border-radius: 999px;
            border: 1px solid rgba(16, 185, 129, 0.3);
            background: rgba(6, 95, 70, 0.18);
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.25);
            transition: all 0.15s ease-out;
        }

        nav.app-nav a:hover {
            color: var(--accent-strong);
            border-color: rgba(45, 212, 191, 0.8);
            background: rgba(6, 78, 59, 0.7);
            transform: translateY(-1px);
        }

        .pill-compact {
            padding: 0.15rem 0.6rem;
            border-radius: 999px;
            border: 1px dashed rgba(16, 185, 129, 0.6);
            color: var(--muted);
            font-size: 0.7rem;
            text-transform: uppercase;
        }

        main.app-main {
            display: flex;
            justify-content: center;
        }

        .card {
            width: 100%;
            max-width: 720px;
            background: radial-gradient(circle at top left, #022c22, #020b06 60%);
            border-radius: var(--radius);
            padding: 1.7rem 1.6rem 1.8rem;
            border: 1px solid var(--border);
            box-shadow: var(--shadow-soft);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: inherit;
            border: 1px solid rgba(16, 185, 129, 0.22);
            opacity: 0.7;
            pointer-events: none;
        }

        .card-header {
            margin-bottom: 1.1rem;
        }

        .card-header h2 {
            margin: 0;
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--accent-strong);
        }

        .card-header p {
            margin: 0.35rem 0 0;
            font-size: 0.85rem;
            color: var(--muted);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .form-row {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        label {
            font-size: 0.8rem;
            color: var(--muted);
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }

        input[type="text"],
        input[type="password"] {
            padding: 0.55rem 0.7rem;
            border-radius: 6px;
            border: 1px solid rgba(16, 185, 129, 0.5);
            background: rgba(3, 16, 10, 0.9);
            color: var(--text);
            font-size: 0.85rem;
            outline: none;
            transition: all 0.15s ease-out;
        }

        input[type="text"]::placeholder,
        input[type="password"]::placeholder {
            color: rgba(74, 222, 128, 0.5);
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: var(--accent);
            box-shadow: 0 0 12px rgba(34, 197, 94, 0.8);
            background: rgba(2, 24, 16, 0.95);
        }

        button,
        input[type="submit"] {
            margin-top: 0.3rem;
            padding: 0.55rem 1.3rem;
            border-radius: 999px;
            border: 1px solid rgba(34, 197, 94, 0.9);
            background: radial-gradient(circle at top left, #22c55e, #16a34a);
            color: #022c22;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            align-self: flex-start;
            box-shadow: 0 0 22px rgba(34, 197, 94, 0.6);
            text-transform: uppercase;
            letter-spacing: 0.08em;
            transform: translateY(0);
            transition: all 0.12s ease-out;
        }

        button:hover,
        input[type="submit"]:hover {
            transform: translateY(-1px) scale(1.01);
            box-shadow: 0 0 30px rgba(34, 197, 94, 0.9);
        }

        button:active,
        input[type="submit"]:active {
            transform: translateY(1px) scale(0.99);
            box-shadow: 0 0 16px rgba(34, 197, 94, 0.8);
        }

        /* Flash messages */
        .flash-messages {
            list-style: none;
            padding: 0;
            margin: 0 0 0.8rem;
            display: flex;
            flex-direction: column;
            gap: 0.35rem;
        }

        .flash {
            padding: 0.4rem 0.7rem;
            border-radius: 6px;
            font-size: 0.8rem;
        }

        .flash.error {
            background: rgba(239, 68, 68, 0.12);
            border: 1px solid rgba(248, 113, 113, 0.7);
            color: var(--danger);
        }

        .flash.success {
            background: rgba(34, 197, 94, 0.12);
            border: 1px solid rgba(34, 197, 94, 0.7);
            color: var(--success);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 1rem 0 0.5rem;
        }

        .section-header h3 {
            margin: 0;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.07em;
        }

        .tag {
            font-size: 0.7rem;
            padding: 0.15rem 0.55rem;
            border-radius: 999px;
            border: 1px solid rgba(16, 185, 129, 0.7);
            color: var(--muted);
            text-transform: uppercase;
        }

        .posts-list {
            list-style: none;
            padding: 0;
            margin: 0.1rem 0 0;
            display: flex;
            flex-direction: column;
            gap: 0.55rem;
        }

        .post-item {
            padding: 0.55rem 0.7rem;
            border-radius: 6px;
            background: rgba(1, 18, 11, 0.95);
            border: 1px solid rgba(16, 185, 129, 0.4);
        }

        .post-title-row {
            display: flex;
            justify-content: space-between;
            gap: 0.5rem;
            font-size: 0.85rem;
        }

        .post-title {
            font-weight: 600;
            color: var(--accent-strong);
        }

        .post-meta {
            font-size: 0.72rem;
            color: var(--muted);
        }

        .post-content {
            margin-top: 0.35rem;
            font-size: 0.8rem;
            color: #bbf7d0;
        }

        .search-row {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            margin-bottom: 0.4rem;
        }

        .search-row input[type="text"] {
            flex: 1;
        }

        .subtle {
            font-size: 0.75rem;
            color: var(--muted);
        }

        code {
            background: rgba(21, 128, 61, 0.32);
            border-radius: 4px;
            padding: 0.05rem 0.25rem;
            font-size: 0.78rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 640px) {
            .page-shell {
                padding: 1.6rem 1rem 2.2rem;
            }
            .card {
                padding: 1.4rem 1.1rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="page-shell">
        <header class="app-header">
            <div class="app-title">
                <div class="app-title-main">
                    <span class="logo-bracket">[</span>
                    SECURE路FLASK路NODE
                    <span class="logo-bracket">]</span>
                </div>
                <div class="app-title-sub">
                    CSC2031 路 Task 3 路 Role-based data access
                </div>
            </div>
            <nav class="app-nav">
                <span class="pill-compact">MODE: ONLINE</span>
                {% if session.get('user_id') %}
                    <a href="{{ url_for('main.dashboard') }}">DASHBOARD</a>
                    <a href="{{ url_for('main.logout') }}">LOGOUT</a>
                {% else %}
                    <a href="{{ url_for('main.login') }}">LOGIN</a>
                {% endif %}
            </nav>
        </header>

        <main class="app-main">
            <div class="card">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>
</body>
</html>
